  <!-- contact me or schedule? decide later -->

  <h3 class="main-title">Schedule a meeting</h3>
  
  <!-- name -->
  <form action="">
    <div class="container">
          <div class="form-group">
                  <div class="label-text"> 
                    <label for="name">Name</label><br>
                    <input type="text"  id="name">
                  </div>
              <!-- last name -->
                  <div class="label-text">
                    <label for="lastname">Last Name</label><br>
                    <input type="text" id="lastname">
                  </div>
              <!-- email -->
                  <div class="label-text">
                    <label for="email">Email</label><br>
                    <input type="email" id="email" placeholder="enter a valid email">
                  </div>
              <!-- date / schedule a meeting with me -->
                  <div class="label-text">
                    <label for="date">Date</label><br>
                    <input type="date" id="date">
                  </div>
              <br><br>
                <hr>
                  <!-- company type / check box-->
                  <h3>I am a....</h3>
                  <div class="label-text">
                    <label for="radio">Person</label>
                    <input type="radio" name="person">
                </div>
                
                <div class="label-text">
                    <label for="Company">Company</label>
                    <input type="radio" name="company">
                </div>

                <hr>
              <!-- My services drop-down "menu desplegable en espaÃ±ol" -->
              <br>
              <fieldset>
                <legend>Services</legend>
                    <select name="" id="">
                      <!-- Why is my label not showing? odd -->
                      <label for="services">I am interested in</label>
                      <option value="">Recruiting</option>
                    <option value="">English</option>
                      <option value="">French</option>
                      <option value="">English</option>
                    </select>
              </fieldset>  
              <br>
              <hr>
              
              <!-- leave a comment section -->
                <div class="label-text"> 
                    <label for="comment">Leave me a message</label><br>
                    <textarea name="comment" id="comment" cols="30" rows="10"></textarea>
                  </div>
                  
                  <br><br>

                  <!-- submit / reset  buttons boostrap -->
              <div class="label-text">
                <button type="submit" class="btn btn-success">Submit</button>
                <button type="submit" class="btn btn-danger">Reset</button>
                
              </div>
     </div>

</div>
